<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet"> 
    <title>Messages - LMSaviour</title>
</head>
<body>
    <header class="statusbar"></header>
    <div class="titlebar">
        <a href="home-screen.html" class="btn sidebar-btn"><img src="https://img.icons8.com/android/48/000000/left.png"/></a>
        <h1 class="home-screen">Messages</h1>
    </div>
    <div class="message-screen-container">
        <div class="message-bubble-container heavy-color">
            <div class="bubble light-color"></div>
            <div class="bubble light-color"></div>
            <div class="bubble light-color"></div>
            <div class="bubble light-color"></div>
            <div class="bubble light-color"></div>
            <div class="bubble light-color"></div>
            <div class="bubble light-color"></div>
            <div class="bubble light-color"></div>
        </div>
        <div class="message-parent-container">
            <div class="recipient">
                <span class="recipient-name">Professor X</span>
                <div class="bubble light-color"></div>
            </div>
            <div class="message-container light-color">
                <div class="message-textbox-container normal-color">
                    <a href="" class="btn message-attachment"><div class="image"><img src="https://img.icons8.com/metro/52/000000/attach.png"/></div></a>
                    <input type="text" class="message-textbox">
                </div>
                <span class="message">Hello Professor X! I would like to ask additional clarifications on how to use Cerebro Properly</span>
            </div>
        </div>
    </div>
</body>
</html>
